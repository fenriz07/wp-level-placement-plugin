<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	<link rel="pingback" href="http://desaenglishuc.mzzo.com/xmlrpc.php">
	<title>Programa - {{title}} - Pontificia Universidad Cat√≥lica de Chile</title>

	<link rel='stylesheet' id='thim-parent-style-css'  href="{{css_url}}" type='text/css' media='all' />

		
</head>
<body>


    <header>
        <table class="table-pdf --border-top">
            <tr>
                <td><img class="logo-uc" src="{{domain}}assets/img/logo-centro-copy@3x.png"></td>
            </tr>
        </table>
            
    </header>

    <footer>

        <table class="table-pdf ">
            <tr>
                <td><span class="paginate"> </span></td>
            </tr>
        </table>

    </footer>

    <main>

	   <table style="height: 910px" height="100%" class="table-pdf">
            <tr class="text-zone">
                <td>
                    <h2>{{title}}</h2>
                    <p>{{excerpt}}</p>
                </td>
            </tr>
            <tr>
                <td style="text-align:center; vertical-align:middle">
                    <img class="center-img" src="{{image}}">
                </td>
            </tr>
        </table>
    
        <div class="page_break"></div>

        <div class="content-pdf">
                {{content}}
        </div>


        
    </main>



</body>
</html>
