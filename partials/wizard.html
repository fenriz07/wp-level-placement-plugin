<div class="landing-container">


    <div class="split landing-container__left">
        <!----<img class="u-margin-bottom-8" src="{siteurl}/wp-content/plugins/wp-level-placement-plugin/assets/img/full-logo-white.png"
            alt="">
        <h1>
            <span>Take the
                <span>multiple choice</span> test by </span>
            <span>selecting the
                <span>right answers</span>
            </span>
        </h1>-->
    </div>

    <div id="main" class="site-main col-sm-12 full-width">
        <div class="home-style">
                <div class="login-style">
                    <div class="login-box">
                        <h3>Test your knowledge</h3>

                        <div class="form-style">
                                <label for="testEmail">Email</label>
                                <input id="testEmail" type="text" required value="servio.za@gmail.com">
                                <span class="bar"></span>
                                <span class="required-field">*Required field</span>
                                <span id="error-validation-email" class="required-field"></span>
                        </div>

                        <div class="form-btn">
                            <button id="startTest" type="submit" class="action-button">Start</button>
                        </div>
                    </div>
                </div>

            </div>
    </div>

</div>

<div class="wizard-container site-main col-sm-12 full-width" hidden>
    <div class="wizard-wrapper">
        <div class="quiz-style">

            <div class="head-quiz">
                    <h2>Test your knowledge <div class="timer d-none" id="timer"> </div></h2>
            </div>
            
            

            <div class="stepper">
                <div class="md-stepper-horizontal progress-block">
                    <div class="md-step active done">
                        <div class="md-step-circle"><span>0</span></div>
                        <div class="md-step-title">Part 0</div>
                        <div class="md-step-optional">Explication</div>
                        <div class="md-step-bar-right"></div>
                    </div>
                </div>
            </div>

            <div class="prev-block">
                <div>
                    <a id="prev-questions" href="#" hidden>
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        <span> Previous</span>
                    </a>

                </div>
            </div>

            <div class="content-block">
                <div>
                    <form id="levelForm">
                        <fieldset data-step="0">
                            <div class="u-center-text">
                                <div class="step-0-tips">
                                  {instructions}
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="start-block">
                <a id="start-questions" class="action-button margin-top-lg" href="#">Start</a>
            </div>

            <div class="next-block btn-zone align-right" hidden>
                
                <a id="next-questions" href="#" class="action-button" >Next <i class="fa fa-arrow-right" aria-hidden="true"></i> </a>
            </div>

            <div class="send-block btn-zone align-right" hidden>
                <button id="send-questions" class="action-button" href="#" class="btn-send u-margin-top-3">Finish</button>
            </div>

            <div class="modal-block d-none">
                <div class="modal-block-content modal-block-content--animated">
                    <div>
                        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                        </svg>
                    </div>
                    <div class="u-center-text">
                        <span>Su test está siendo procesado...</span>
                    </div>
                    <div class="test-last-step u-center-text" hidden>
                        <span>¿Desea continuar?</span>
                        <button id="next-level" class="btn-send u-margin-top-3">si</button>
                        <button id="cancel-test" class="btn-send u-margin-top-3">no</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div>
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </div>
</div>

<div class="result-container" hidden>
    <h1 class="heading--result"> Su test ha finalizado </h1>
    <div id="area-result-test" class="d-none">

    </div>
</div>
