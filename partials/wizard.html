<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/level-placement.css">
    <title>SpeakTestEnglish</title>
</head>

<body>
    <div class="landing-container">

        <div class="split landing-container__left">
            <img class="u-margin-bottom-8" src="../assets/img/speaktosucceed-b.jpg" alt="">
            <h1>
                <span>Take the
                    <span>multiple choice</span> test by </span>
                <span>writing the
                    <span>right answers</span>
                </span>
            </h1>
        </div>

        <div class="split landing-container__right">
            <div class="wrapper u-center-text">
                <img src="../assets/img/test-w.jpg" alt="">
                <div>
                    <h5 class="u-margin-top-3">Know your level of English, discover which courses are made for you</h5>
                    <h6 class="u-margin-bottom-1 u-margin-top-1">Conoce tu nivel de inglés, descubre cuáles son los cursos hechos para ti</h6>
                </div>


                <div class="u-margin-top-8">
                    <div class="input-material u-margin-bottom-1 u-left-text">
                        <label for="testFullName">Full Name</label>
                        <input class="u-margin-top-1" id="testFullName" type="text" required>
                        <span class="bar"></span>
                    </div>

                    <div class="input-material u-margin-bottom-1 u-left-text">
                        <label for="testEmail">Email</label>
                        <input class="u-margin-top-1" id="testEmail" type="text" required>
                        <span class="bar"></span>
                    </div>

                    <a href="#" class="btn u-margin-top-3">start now</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
