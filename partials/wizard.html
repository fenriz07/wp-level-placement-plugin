<div class="landing-container">


    <div class="split landing-container__left">
        <!----<img class="u-margin-bottom-8" src="{siteurl}/wp-content/plugins/wp-level-placement-plugin/assets/img/full-logo-white.png"
            alt="">
        <h1>
            <span>Take the
                <span>multiple choice</span> test by </span>
            <span>selecting the
                <span>right answers</span>
            </span>
        </h1>-->
    </div>

    <div class="split landing-container__right u-center-text">

        <div class="wrapper u-center-text">

            <div>
                <h6 class="u-margin-bottom-1 u-margin-top-1">Conoce tu nivel de inglés, descubre cuáles son los cursos hechos para ti</h6>
            </div>

            <div class="u-margin-top-6-5v">

                <div class="input-material u-left-text">
                    <label for="testEmail">Email</label>
                    <input id="testEmail" type="text" required value="servio.za@gmail.com">
                    <span class="bar"></span>
                    <span class="required-field">*Required field</span>
                    <span id="error-validation-email" class="required-field"></span>
                </div>

                <div>
                    <a id="startTest" href="#" class="btn u-margin-top-3">start now</a>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="wizard-container" hidden>
    <div class="wizard-wrapper">
        <div>

            <div class="logo-box">
                <img src="{siteurl}/wp-content/plugins/wp-level-placement-plugin/assets/img/full-logo-white.png" alt="">
            </div>

            <div id="timer"> </div>

            <div class="progress-block">
                <div class="lvlForm lvl--active">
                    <div>
                        <span>
                            0
                        </span>
                    </div>
                </div>
            </div>

            <div class="prev-block">
                <div>
                    <a id="prev-questions" href="#" hidden>
                        <img src="{siteurl}/wp-content/plugins/wp-level-placement-plugin/assets/img/icon-back.svg" alt="">
                        <span> Previous</span>
                    </a>

                </div>
            </div>

            <div class="content-block">
                <div>
                    <form id="levelForm">
                        <fieldset data-step="0">
                            <div class="u-center-text">
                                <div class="step-0-title">
                                    <span>These are the guideleines for the test</span>
                                </div>
                                <div class="step-0-tips">
                                  {instructions}
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="start-block">
                <a id="start-questions" href="#" class="btn u-margin-top-3">start</a>
            </div>

            <div class="next-block" hidden>
                <a id="next-questions" href="#" class="btn u-margin-top-3" >next</a>
            </div>

            <div class="send-block" hidden>
                <button id="send-questions" href="#" class="btn-send u-margin-top-3">send</button>
            </div>

            <div class="modal-block d-none">
                <div class="modal-block-content modal-block-content--animated">
                    <div>
                        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                        </svg>
                    </div>
                    <div class="u-center-text">
                        <span>Su test está siendo procesado...</span>
                    </div>
                    <div class="test-last-step u-center-text" hidden>
                        <span>¿Desea continuar?</span>
                        <button id="next-level" class="btn-send u-margin-top-3">si</button>
                        <button id="cancel-test" class="btn-send u-margin-top-3">no</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div>
            <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
            </svg>
        </div>
    </div>
</div>

<div class="result-container" hidden>
    <div class="d-none">
        <div>
            <img src="{siteurl}/wp-content/plugins/wp-level-placement-plugin/assets/img/full-logo-white.png" alt="">
        </div>
        <div class="u-center-text">
            <span>
                Su test ha sido procesado exitosamente!
            </span>
        </div>
    </div>
</div>
